    <body>

    <form action="#" method="get" name="myForm">

    <label for="fname">Firstname:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name"> max 30 characters a-z and A-Z<br><br>

    <label for="lname">Lastname:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name"> max 30 characters a-z and A-Z <br><br>

    <label for="dob">DateofBirth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email id"><br><br>

    
    <label for="mob">Mobilenumber:</label>
    <input type="tel" id="mob" name="mob" placeholder="Enter your number"><br><br>

    <label for="gender">Gender:</label>
    Male<input type="radio" name="gender" value="male">
    Female<input type="radio" name="gender" value="female"><br><br>

    <label for="add">Address:</label>
    <textarea rows="6" cols="30"></textarea><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Enter your city"> max 30 characters a-z and A-Z<br><br>

    <label for="pin">Pincode:</label>
    <input type="text" id="pin" name="pin" placeholder="Enter pincode"> (6 digit number)<br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" placeholder="Enter your state"> max 30 characters a-z and A-Z<br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" placeholder="Enter your country"><br><br>

    <label for="hob">Hobbies:</label>
    Reading book<input type="checkbox" name="hob">
    Skating<input type="checkbox" name="hob">
    Swimming<input type="checkbox" name="hob">
    Riding<input type="checkbox" name="hob">
    <input type="text" name="hob"><br><br>

    <label for="qual">Qualification:</label>

    <table>

        <th>S.no Examinations</th>
        <th>Board</th>
        <th></th>
    </tr>
    </table>

    <br><br>

    B.Sc<input type="radio" name="courses" value="bsc">
    B.E<input type="radio" name="courses" value="be">
    B.Com<input type="radio" name="courses" value="bcom">
    BCA<input type="radio" name="courses" value="bca">

    <input type="button" onclick="formSubmit()" value="Submit">
